<mat-card>
  <ng-container mPortletBody>
    <div class="m-widget2">
        <div class="m-widget2__item m-widget2__item--primary" (click)="open = !open">
            <div class="m-widget2__desc">
                <span class="m-widget2__text">
                  {{temp.templateName}}
                </span>
                <br>
                <span class="m-widget2__user-name">
                    <a href="javascript:;" class="m-widget2__link">
                      Subject: {{temp.subject}}
                    </a>
                </span>
                <span *ngIf="open">
                  <p class="pad" [innerHTML]="temp.body"></p>
                </span>
            </div>
            <div class="m-widget2__actions">
                <div class="m-widget2__actions-nav">
                    <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" m-dropdown-toggle="hover">
                        <a href="javascript:;" class="m-dropdown__toggle">
                            <i class="la la-ellipsis-h"></i>
                        </a>
                        <div class="m-dropdown__wrapper">
                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                            <div class="m-dropdown__inner">
                                <div class="m-dropdown__body">
                                    <div class="m-dropdown__content">
                                        <ul class="m-nav">
                                            <li class="m-nav__item">
                                                <a (click)="test(temp)" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-share"></i>
                                                    <span class="m-nav__link-text">Test</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__item">
                                                <a (click)="edit(temp)" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-chat-1"></i>
                                                    <span class="m-nav__link-text">Edit</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__item">
                                                <a (click)="delete(temp.id)"  class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-info"></i>
                                                    <span class="m-nav__link-text">Delete</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
