<div class="main">
  <app-slack-component-form (addedTeam)="getSlackList()"></app-slack-component-form>
  <mat-card>
    <!-- <mat-spinner *ngIf="loading" class="spin"></mat-spinner> -->
    <mat-card-subtitle class="success" *ngIf="showmessage">{{message}}</mat-card-subtitle>
    <mat-card-content class="table-responsive">
      <table class="table list">

        <thead>
          <tr class="tableStrip">
            <th class="pl-2">Team Name</th>
            <th>Status</th>
            <th>Remove</th>
          </tr>
        </thead>

        <tbody *ngIf="slackJson && slackJson.length">

          <tr *ngFor="let slackdata of slackJson;let i= index">
            <td class="pl-2">{{slackdata.teamName}}</td>
            <td>
              <mat-icon [ngClass]="{'red':true,'green': slackdata.status}" (click)="activateSlack(slackdata,slackdata.id)">power_settings_new</mat-icon>
            </td>
            <td>
                <mat-icon class="material-icons alignCenter on" (click)="deleteSlackData(slackdata.id)">remove_circle_outline</mat-icon>

              <!-- <button mat-button class="chartcolor" [disabled]="slackdata.status" (click)="deleteSlackData(slackdata.id)">REMOVE</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
