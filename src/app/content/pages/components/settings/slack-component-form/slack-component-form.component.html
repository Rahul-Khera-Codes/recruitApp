<div class="mainform">
   <mat-card class="background">
      <form autoComplete="off" [formGroup]="slackinfoForm" (ngSubmit)="addInfo(slackinfoForm.value)">
      <mat-card-subtitle class="cardsub heading fontColor">
         Slack Information
      </mat-card-subtitle>
      <mat-card-subtitle class="error" *ngIf="showmessage">{{message}}</mat-card-subtitle>
      <mat-card-content>
         <div class="row">
            <div class="col-md-5 col-sm-12">
               <mat-form-field appearance="outline"  class="width-90" class="width-90">
                  <input type="text" matInput name="teamname" placeholder="Team-name"  autoComplete="off" [formControl]="slackinfoForm.controls['teamName']">
               </mat-form-field>
            </div>
            <div class="col-md-5 col-sm-12">
               <mat-form-field appearance="outline"  class="width-90" class="width-90">
                  <input matInput name="token" type="text" placeholder="token" [formControl]="slackinfoForm.controls['token']"   autoComplete="off">
               </mat-form-field>
            </div>
             <div class="col-md-2">
               <button type="submit" class="buttonForm"mat-button color="success" mat-raised-button color=primary  [disabled]="!slackinfoForm.valid"> Save</button>
            </div>
         </div>
      </mat-card-content>
      </form>
   </mat-card>
</div>
