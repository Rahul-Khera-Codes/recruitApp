<div class="mainform">
    <mat-card class="background">
        <form id="imapForm" autoComplete="off" #imapForm="ngForm" (ngSubmit)="addImap(imapForm)">
            <mat-card-subtitle class="cardsub heading fontColor">
                Incoming Resume Gmail Login
            </mat-card-subtitle>
            <mat-card-subtitle id="showError" class="error" *ngIf="showmessage">{{message}}</mat-card-subtitle>
            <mat-card-content>
                <div class="row">
                    <div id="FormEmail" class="col-md-3 col-sm-6">
                        <mat-form-field appearance="outline"  class="width-90">
                            <input type="email" matInput name="email" placeholder="Email" ngModel autoComplete="off" [formControl]="emailFormControl">
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                This field is required
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('pattern')">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div id="FormPassword" class="col-md-3 col-sm-6">
                        <mat-form-field  appearance="outline" class="width-90">
                            <input matInput name="password" type="password" placeholder="Password" required ngModel autoComplete="off">
                            <mat-error>Password Required</mat-error>
                        </mat-form-field>
                    </div>
                    <div id="FormDate" class="col-md-4 col-sm-12">
                        <mat-form-field   appearance="outline" class="width-90">
                            <input placeholder="Date" id="date" matInput [matDatepicker]="picker" required [formControl]="dateFormControl" autocomplete="off">
                            <mat-error *ngIf="dateFormControl.hasError('required')">
                                Date is required
                            </mat-error>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        </mat-form-field>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                    <div id="FormButton" class="col-md-2">
                        <button id="save" type="submit" class="buttonForm"mat-button color="success" [disabled]="imapForm.invalid || emailFormControl.invalid || dateFormControl.invalid"> Save </button>
                    </div>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
