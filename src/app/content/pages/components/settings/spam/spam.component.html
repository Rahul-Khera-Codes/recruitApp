<mat-card>
    <div class="row">
        <div class="col-sm-6">
            <h3 class="heading left">Spam List</h3>
        </div>
        <div class="col-sm-6 text-right">
            <button small mat-raised-button matTooltip="Send Email" mdTooltipPosition="below" class="cyan right send-email"
                (click)="gotoSpam()">Move to Spam</button>
            <button small mat-raised-button matTooltip="Add Email" mdTooltipPosition="below" class="cyan right send-email"
                (click)="addSpam()">Add</button>
        </div>
    </div>
    <div class="m_datatable m-datatable m-datatable--default m-datatable--loaded pt-2" id="email-logs">
        <div class="table-box mat-elevation-z8">
            <div class="loading-shade" *ngIf="loading">
                <mat-spinner *ngIf="loading"></mat-spinner>
            </div>

            <div class="table-container">
                <table mat-table class="w-100" [dataSource]="spamList">
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef>
                            <b>{{column | titlecase}}</b>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span *ngIf="column == 'email'">{{element[column]}}</span>
                            <span *ngIf="column == 'edit'" (click)="editSpam(element)">
                                <i class="material-icons icon-blue">&#xE3C9;</i>
                            </span>
                            <span *ngIf="column == 'delete'" (click)="deleteSpam(element)">
                                <i class="material-icons">&#xE872;</i>
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</mat-card>
