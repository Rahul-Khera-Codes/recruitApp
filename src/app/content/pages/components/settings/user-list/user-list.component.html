<div class="mat-elevation-z8">
	<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
	<table mat-table matSort [dataSource]="dataSource" matSort class="mat-elevation-z8 user-list-table">
		<ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				<span>{{column | titlecase}}</span>
			</th>
			<td mat-cell *matCellDef="let element; let i = index">
				<span *ngIf="column == 'Sr. No'">{{i}}</span>
				<span *ngIf="column == 'Action'">
					<mat-icon>delete</mat-icon>
				</span>
				{{element[column]}}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
