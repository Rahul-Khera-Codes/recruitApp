<div class="w-100 add-user-btn pr-2">
	<button class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air" [routerLink]="['/settings/add-user']">
		<span>
			<i class="fa fa-plus"></i>
			<span>User</span>
		</span>
	</button>
</div>
<mat-spinner class="mx-auto" *ngIf="loading" diameter="40"></mat-spinner>
<div class="mat-elevation-z8">
	<table mat-table matSort [dataSource]="dataSource" matSort class="mat-elevation-z8 user-list-table">
		<ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				<span>{{column | titlecase}}</span>
			</th>
			<td mat-cell *matCellDef="let element; let i = index">
				<span *ngIf="column == 'Sr. No'">{{i}}</span>
				<span *ngIf="column == 'Action'" (click)="deleteUser(element)">
					<mat-icon>delete</mat-icon>
				</span>
				{{element[column]}}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
