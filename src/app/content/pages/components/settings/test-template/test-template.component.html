<div *ngIf="first">
    <h1 mat-dialog-title>Enter Email Id</h1>
    <form autoComplete="off" #addTemp="ngForm" (ngSubmit)="save(addTemp)">
        <table class="full" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="full">
                        <input matInput type="email" pattern="^[a-z0-9](\.?[a-z0-9_-]){0,}@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$" placeholder="Candidate Email Id" autoComplete="off" name="CandidateEmail" required ngModel>
                        <mat-error>Enter a valid email</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="full">
                        <input matInput placeholder="Candidate Name" autoComplete="off" name="CandidateName" required ngModel>
                        <mat-error>Required</mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div>
            <button mat-raised-button class="m-b" (click)="close()">Back</button>
            <button mat-raised-button class="m-b" type="submit" [disabled]="!addTemp.form.valid" color="accent">Save</button>
        </div>
    </form>
</div>
<div *ngIf="!first">
    <h1 mat-dialog-title>Send Mail</h1>
    <hr>
    <form class="m-p" autoComplete="off" #addTemp="ngForm" (ngSubmit)="setVariable(addTemp)">
        <div class="m-f">To: <span class="label">{{userDetails.CandidateName}}</span></div>
        <table class="full" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="full">
                        <input matInput placeholder="Template Name" [(ngModel)]="templateName" autoComplete="off" name="TemplateName" disabled>
                        <mat-error>Required</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- <mat-form-field class="width-25">
                        <input matInput placeholder="Subject" [disabled]="true" autoComplete="off" name="fixedsubject" required [(ngModel)]="subject_for_genuine">
                        <mat-error>Required</mat-error>
                    </mat-form-field> -->
                    <mat-form-field class="width-75">
                        <input matInput placeholder="" [(ngModel)]="subject" autoComplete="off" name="subject" ngModel>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <p [innerHTML]="temp.body"></p>
                </td>
            </tr>
        </table>
    </form>
    <div class="text-right">
        <button mat-raised-button class="m-b" (click)="close()">CLOSE</button>
        <button mat-raised-button color="accent" class="m-b" (click)="setVariable()">SET VARIABLES</button>
    </div>
</div>
