<div *ngIf="first" class="main-container">
    <h1 mat-dialog-title>Enter Values</h1>
    <hr>
    <form class="m-p" autoComplete="off" #setVar="ngForm">
        <table class="full" cellspacing="0">
            <tr *ngFor="let variable of pendingVariables">
                <td>
                    <mat-form-field class="full">
                        <input matInput placeholder="{{variable.name}}" [(ngModel)]="variable.value" autoComplete="off" name="{{variable.name}}" required>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
    <div class="fx-pos">
        <button mat-raised-button (click)="close()">CLOSE</button>
        <button mat-raised-button type="submit" color="accent" (click)="setVariable(setVar)">PREVIEW MAIL</button>
    </div>
</div>
<div *ngIf="!first" class="main-container">
    <h1 mat-dialog-title class="a-c">Mail Preview
        <button mat-raised-button style="float: right;" (click)="close()" mat-mini-fab><mat-icon>close</mat-icon></button>
    </h1>
    <hr>
        <table class="full" cellspacing="0">
            <tr>
                <td>
                    <h3 class="a-c m-z">{{temp.subject}}</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="con-of" [innerHTML]="temp.body"></p>
                </td>
            </tr>
        </table>
    <div class="fx-pos">
        <button mat-raised-button (click)="close()" *ngIf="userDetails">CLOSE</button>
        <button mat-raised-button type="submit" color="accent" (click)="sendEmail()" *ngIf="userDetails" >SEND MAIL</button>
    </div>
</div>
